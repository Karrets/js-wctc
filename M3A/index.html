<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="floater" id="title">
            <h1>Module 3 Assignment: Restaurant Picker</h1>
        </div>
    </header>
    <main>
        <div class="floater">
            <div id="selectorPanel">
                <h3>Select your dietary restrictions:</h3>
                <form id="selectorForm">
                    <div id="selectors">
                        <div class="inputGroup">
                            <div>
                                <input id="gluten" type="checkbox">
                                <label for="gluten">Gluten Free</label>
                            </div>
                        </div>
                        <div class="inputGroup">
                            <div>
                                <input id="vegan" type="checkbox">
                                <label for="vegan">Vegan</label>
                            </div>
                        </div>
                        <div class="inputGroup">
                            <div>
                                <input id="vegetarian" type="checkbox">
                                <label for="vegetarian">Vegetarian</label>
                            </div>
                        </div>
                    </div>
                    <input id="submit" type="submit" value="Submit">
                </form>
            </div>
            <div id="restaurantList">

            </div>
        </div>
    </main>
    <script src="js/restaurant.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
