<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod 3 Lab 1</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <h1>Testing Conditions</h1>
</header>
<nav>

</nav>
<main>
    <div class="container">

        <div class="content">
            <h2>Odd/Even</h2>
            <p>Check if odd or even</p>
            <label for="">Number</label>
            <input id="" type="number" onchange="">
        </div>

        <div class="content">
            <h2>Confirm</h2>
        </div>

        <div class="content">
            <h2>Text Truthy/Falsy</h2>
        </div>

        <div class="content">
            <h2>Numeric Truthy/Falsy</h2>
        </div>

        <div class="content">
            <h2>AM or PM</h2>
            <p id="AMPMResult">Test if it is day or night</p>
            <button onclick="
            AMPM(document.getElementById('AMPMResult'));">
                Check if it is AM or PM
            </button>
        </div>

        <div class="content">
            <h2>Logical And</h2>
            <h3>Value 1:</h3>
            <input onchange="LogicalAnd()" type="radio" name="logicalAndValueOne" id="logicalAndValueOneTrue">
            <label for="logicalAndValueOneTrue">true</label>
            <input onchange="LogicalAnd()" type="radio" name="logicalAndValueOne" id="logicalAndValueOneFalse" checked>
            <label for="logicalAndValueOneFalse">false</label>

            <br><br>
            <h3>Value 2:</h3>
            <input onchange="LogicalAnd()" type="radio" name="logicalAndValueTwo" id="logicalAndValueTwoTrue">
            <label for="logicalAndValueTwoTrue">true</label>
            <input onchange="LogicalAnd()" type="radio" name="logicalAndValueTwo" id="logicalAndValueTwoFalse" checked>
            <label for="logicalAndValueTwoFalse">false</label>

            <br>
            <br>
            <p id="logicalAndResult">Check the boxes to see the output</p>
        </div>

        <div class="content">
            <h2>Logical Or</h2>
        </div>

        <div class="content">
            <h2>Switch Statement</h2>
        </div>

    </div>

</main>

<footer>

</footer>

</body>
</html>
