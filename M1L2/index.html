<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module 1 Lab 2</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Module 1 Lab 2</h1>
    <br>
    <form>
        <label for="valueOne">Value One:</label>
        <input type="text" id="valueOne">
        <br>
        <label for="valueTwo">Value Two:</label>
        <input type="text" id="valueTwo">
        <br>
        <input value="Calculate" onclick="calculate();" type="button" id="calculateButton">
        <input value="Log Values" onclick="logValues();" type="button" id="logButton">

        <br><br>

        <label for="sum">Sum:</label>
        <input type="text" id="sum" readonly>
        <br>
        <label for="difference">Difference:</label>
        <input type="text" id="difference" readonly>
        <br>
        <label for="product">Product:</label>
        <input type="text" id="product" readonly>
        <br>
        <label for="quotient">Quotient:</label>
        <input type="text" id="quotient" readonly>
        <br>
        <label for="remainder">Remainder:</label>
        <input type="text" id="remainder" readonly>
        <br>
        <label for="numClicks">Number of clicks:</label>
        <input type="text" id="numClicks" readonly>
    </form>

    <script src="js/main.js"></script>
</body>
</html>
