<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <h1>
        Cameron - Mod 2 Lab 1
    </h1>
</header>
<nav>
    <ul>
        <li><input type="button" onclick="RedirectToPath('index')" value="Go Back"></li>
        <li><input type="button" onclick="RedirectToPath('area')" value="Area Calculator"></li>
        <li><input type="button" onclick="RedirectToPath('random')" value="Random Number"></li>
        <li><input type="button" onclick="RedirectToPath('date')" value="Date Info"></li>
    </ul>
</nav>
<main>
    <div id="widget">
        <h3>Random Number: <span id="resultArea"></span></h3>
        <form onsubmit="genRandom(); return false;">
            <label for="cap">Random Cap (<span id="maxCap">0</span>)</label>
            <input type="range" id="cap" min="1" value="50" max="100">
            <br>
            <input type="submit" id="submit" value="Generate Random Number">
        </form>
        <br>
        <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/random">Math.random() Documentation</a>
        <br>
        <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/range">Input Type 'Range' Documentation</a>
    </div>
</main>
<footer></footer>
<script src="js/main.js"></script>
<script src="js/random.js"></script>
</body>
</html>
